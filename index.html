<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body>
        <div class="background">
            <div class="bay">
                <svg>
                    <filter id="waves" x="0" y="0" width="100%" height="100%">
                        <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
                        <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
                        <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
                      </filter>
                </svg>
                <div class="waterfall">
                    <svg>
                        <filter id="waves" x="0" y="0" width="100%" height="100%">
                            <feTurbulence id="waves-filter" numOctaves="6" seed="2" baseFrequency="0.05 0.90"></feTurbulence>
                            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
                            <animate xlink:href="#waves-filter" attributeName="baseFrequency" dur="5s"
                            keyTimes="0;0.5;1" values="0.02 0.2; 0.6 0.08; 0.02 0.06" repeatCount="indefinite"?></animate>
                        </filter>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
